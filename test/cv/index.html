<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sécurité de mot de passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>sécurité de mot de passe</h1>
    </header>

    <main>
        <!-- Testeur de mot de passe -->
        <section id="password-section">
            <h2>Testez la sécurité de votre mot de passe</h2>
            <form id="password-form">
                <label for="password">Entrez votre mot de passe :</label>
                <input type="password" id="password" placeholder="Votre mot de passe" required>

                <button type="submit">Vérifier la force du mot de passe</button>
            </form>

            <div id="password-strength" style="display:none;">
                <p id="password-strength-text">Force de votre mot de passe :</p>
                <div id="password-strength-bar" style="height: 10px; width: 100%; background-color: #e0e0e0;">
                    <div style="height: 100%; width: 0%; background-color: red;"></div>
                </div>
                <p id="password-message"></p>
            </div>
        </section>

        <!-- Formulaire de récupération via question secrète -->
        <section id="recovery-section">
            <h2>Répondez à votre question secrète</h2>
            <form id="recovery-form">
                <label for="question">Choisissez une question secrète :</label>
                <select id="question" required>
                    <option value="1">Quel est le nom de votre premier animal de compagnie ?</option>
                    <option value="2">Quel est le prénom de votre meilleur ami d'enfance ?</option>
                    <option value="3">Dans quelle ville êtes-vous né ?</option>
                    <option value="4">Quel est le modèle de votre première voiture ?</option>
                    <option value="5">Quel est le nom de votre mère de jeune fille ?</option>
                    <option value="6">Quel est votre plat préféré ?</option>
                    <option value="7">Quel est le nom de votre école primaire ?</option>
                    <option value="8">Quel est votre film préféré ?</option>
                    <option value="9">Quel est le nom de votre premier professeur ?</option>
                    <option value="10">Quel est le nom de votre ville actuelle ?</option>
                </select>

                <label for="answer">Votre réponse :</label>
                <input type="text" id="answer" placeholder="Votre réponse" required>

                <button type="submit">Vérifier la réponse</button>
            </form>

            <div id="response-strength" style="display:none;">
                <p id="strength-text">Force de votre réponse :</p>
                <div id="strength-bar" style="height: 10px; width: 100%; background-color: #e0e0e0;">
                    <div style="height: 100%; width: 0%; background-color: red;"></div>
                </div>
                <p id="response-message"></p>
            </div>
        </section>
        <!-- Générateur de mot de passe -->
<button id="generate-password" type="button">Générer un mot de passe sécurisé</button>
<input type="text" id="generated-password" readonly placeholder="Mot de passe généré">

    </main>

    <footer>
        <p>&copy; 2024 Sécurité des mots de passe</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
