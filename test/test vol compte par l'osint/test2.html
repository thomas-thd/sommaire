<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplique Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .back-to-login {
            color: #262626;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .back-to-login:hover {
            color: #007bff;
        }

        .back-icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .container {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 60px; /* To ensure it's below the top bar */
        }

        .header {
            padding: 10px;
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header h3 {
            margin: 0;
            font-size: 16px;
        }

        .post-image img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        .post-info {
            padding: 10px;
        }

        .post-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .hashtag {
            color: #007bff;
            font-weight: bold;
        }

        .likes {
            font-weight: bold;
            margin-top: 10px;
        }

        .comments {
            margin-top: 15px;
        }

        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .comment img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-text {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="test.html" class="back-to-login">
        <span class="back-icon">←</span> Retour à la page de connexion
    </a>
</div>

<div class="container">
    <!-- Header avec le profil de Jules -->
    <div class="header">
        <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="Photo de profil de Jules">
        <h3>Jules.dupont</h3>
    </div>

    <!-- Image du post de Jules -->
    <div class="post-image">
        <img src="photo.jpg" alt="Photo de Jules">
    </div>

    <!-- Informations du post -->
    <div class="post-info">
        <p><span class="hashtag">#lucas.dupont</span></p>
        <p class="likes">J'aime 50</p>
        <div class="comments">
            <div class="comment">
                <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="Commentaire par un autre utilisateur">
                <p class="comment-text"><strong>Juliens</strong> Très belle photo, vous êtes trop mignons tous les deux !</p>
            </div>
            <div class="comment">
                <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Commentaire par un autre utilisateur">
                <p class="comment-text"><strong>Marie</strong> Super moment avec ton frère !</p>
            </div>
            <div class="comment">
                <img src="https://randomuser.me/api/portraits/men/13.jpg" alt="Commentaire par un autre utilisateur">
                <p class="comment-text"><strong>Paul</strong> Quel beau duo de frères !</p>
            </div>
            <div class="comment">
                <img src="https://randomuser.me/api/portraits/women/13.jpg" alt="Commentaire par un autre utilisateur">
                <p class="comment-text"><strong>Emma</strong> Trop cool ! J'adore cette photo entre frères</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
